        .modal {

        .modal-header {

        .button-group {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>åŸºäº Root çš„è·¨è®¾å¤‡å‰ªè´´æ¿åŒæ­¥</p>

        <!-- çŠ¶æ€é¢æ¿ -->
        <div class="card">
            <h2>ğŸ“Š çŠ¶æ€ç›‘æ§</h2>
            <div class="status-grid">
                <div class="status-item active">
                    <div class="status-label">æœåŠ¡çŠ¶æ€</div>
                    <div class="status-value" id="serviceStatus">è¿è¡Œä¸­</div>
                </div>
                <div class="status-item">
                    <div class="status-label">æœ€ååŒæ­¥</div>
                    <div class="status-value" id="lastSync">--</div>
                </div>
                <div class="status-item">
                    <div class="status-label">å·²åŒæ­¥</div>

                </div>
                <div class="status-item">
                    <div class="status-label">è´¦æˆ·æ•°é‡</div>
                    <div class="status-value" id="accountCount">0</div>

            </div>
        </div>
        
        <!-- å½“å‰å‰ªè´´æ¿ -->

            <div class="clipboard-preview" id="clipboardContent">æ­£åœ¨åŠ è½½...</div>
            <div class="button-group" style="margin-top: 15px;">

                <button class="btn btn-small" onclick="syncNow()">ç«‹å³åŒæ­¥</button>
            </div>
        </div>
        
        <!-- WebDAV è´¦æˆ· -->
        <div class="card">
            <h2>â˜ï¸ WebDAV è´¦æˆ·</h2>
            <ul class="account-list" id="accountList">
                <li class="empty-state">æš‚æ— è´¦æˆ·</li>
            </ul>

        </div>
        
        <!-- åŒæ­¥è®¾ç½® -->
        <div class="card">

            <div class="form-group">
                <label>åŒæ­¥æ¨¡å¼</label>

    <!-- æ·»åŠ è´¦æˆ·æ¨¡æ€æ¡† -->
    <div class="modal" id="addAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>æ·»åŠ  WebDAV è´¦æˆ·</h3>
            </div>
            <div class="form-group">
                <label>è´¦æˆ·åç§°</label>
                <input type="text" id="accountName" placeholder="æˆ‘çš„åšæœäº‘">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label>ç”¨æˆ·å</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>å¯†ç </label>
                <input type="password" id="password">
            </div>
            <div class="button-group">
                <button class="btn" onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
                <button class="btn" onclick="addAccount()">æ·»åŠ </button>
                <button class="btn btn-danger" onclick="closeModal()">å–æ¶ˆ</button>
            </div>
        </div>
    </div>
    
    <script>
        // API åŸºç¡€è·¯å¾„
        const API_BASE = '';
        
        // åŠ è½½åˆå§‹æ•°æ®
        async function loadData() {
            try {
                // åŠ è½½é…ç½®
                const config = await fetch(`${API_BASE}/api/config`).then(r => r.json());
                
                // æ›´æ–°çŠ¶æ€
                document.getElementById('accountCount').textContent = config.accounts?.length || 0;
                document.getElementById('syncMode').value = config.sync?.mode || 'auto';
                document.getElementById('concurrentUploads').value = config.sync?.concurrent_uploads || 3;
                
                // æ›´æ–°è´¦æˆ·åˆ—è¡¨
                updateAccountList(config.accounts || []);
                
                // åŠ è½½å‰ªè´´æ¿å†…å®¹
                await refreshClipboard();
                
                // åŠ è½½åŒæ­¥çŠ¶æ€
                const status = await fetch(`${API_BASE}/api/sync/status`).then(r => r.json());
                if (status.last_sync) {
                    document.getElementById('lastSync').textContent = 
                        new Date(status.last_sync).toLocaleTimeString('zh-CN');
                }
                document.getElementById('syncCount').textContent = status.count || 0;
                
            } catch (err) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', err);
            }
        }
        
        // åˆ·æ–°å‰ªè´´æ¿
        async function refreshClipboard() {
            try {
                const response = await fetch(`${API_BASE}/api/clipboard`);
                const data = await response.json();
                const content = data.text || '(ç©º)';
                document.getElementById('clipboardContent').textContent = content;
            } catch (err) {
                document.getElementById('clipboardContent').textContent = 'è·å–å¤±è´¥: ' + err.message;
            }
        }
        
        // ç«‹å³åŒæ­¥
        async function syncNow() {
            try {
                const btn = event.target;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> åŒæ­¥ä¸­...';
                
                await fetch(`${API_BASE}/api/sync/now`, { method: 'POST' });
                
                btn.disabled = false;
                btn.textContent = 'ç«‹å³åŒæ­¥';
                
                await loadData();
                alert('åŒæ­¥å®Œæˆ!');
            } catch (err) {
                alert('åŒæ­¥å¤±è´¥: ' + err.message);
            }
        }
        
        // æ›´æ–°è´¦æˆ·åˆ—è¡¨
        function updateAccountList(accounts) {
            const list = document.getElementById('accountList');
            if (!accounts || accounts.length === 0) {
                list.innerHTML = '<li class="empty-state">æš‚æ— è´¦æˆ·</li>';
                return;
            }
            
            list.innerHTML = accounts.map((acc, index) => `
                <li class="account-item">
                    <div class="account-info">
                        <div class="account-name">${acc.name}</div>
                        <div class="account-url">${acc.url}</div>
                    </div>
                    <button class="btn btn-small btn-danger" onclick="removeAccount(${index})">åˆ é™¤</button>
                </li>
            `).join('');
        }
        
        // æ˜¾ç¤ºæ·»åŠ è´¦æˆ·æ¨¡æ€æ¡†
        function showAddAccount() {
            document.getElementById('addAccountModal').classList.add('active');
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('addAccountModal').classList.remove('active');
            // æ¸…ç©ºè¡¨å•
            document.getElementById('accountName').value = '';
            document.getElementById('webdavUrl').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            const url = document.getElementById('webdavUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!url || !username || !password) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/webdav/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, username, password })
                });
                
                if (response.ok) {
                    alert('âœ… è¿æ¥æˆåŠŸ!');
                } else {
                    alert('âŒ è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®');
                }
            } catch (err) {
                alert('æµ‹è¯•å¤±è´¥: ' + err.message);
            }
        }
        
        // æ·»åŠ è´¦æˆ·
        async function addAccount() {
            const account = {
                name: document.getElementById('accountName').value,
                url: document.getElementById('webdavUrl').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            if (!account.name || !account.url || !account.username || !account.password) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();
                
                config.accounts = config.accounts || [];
                config.accounts.push(account);
                
                await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                closeModal();
                await loadData();
                alert('è´¦æˆ·æ·»åŠ æˆåŠŸ!');
            } catch (err) {
                alert('æ·»åŠ å¤±è´¥: ' + err.message);
            }
        }
        
        // åˆ é™¤è´¦æˆ·
        async function removeAccount(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè´¦æˆ·å—?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();
                
                config.accounts.splice(index, 1);
                
                await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                await loadData();
            } catch (err) {
                alert('åˆ é™¤å¤±è´¥: ' + err.message);
            }
        }
        
        // ä¿å­˜è®¾ç½®
        async function saveSettings() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();
                
                config.sync.mode = document.getElementById('syncMode').value;
                config.sync.concurrent_uploads = parseInt(document.getElementById('concurrentUploads').value);
                
                await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                alert('è®¾ç½®å·²ä¿å­˜!');
            } catch (err) {
                alert('ä¿å­˜å¤±è´¥: ' + err.message);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            // æ¯ 5 ç§’åˆ·æ–°ä¸€æ¬¡å‰ªè´´æ¿å’ŒçŠ¶æ€
            setInterval(() => {
                refreshClipboard();
                fetch(`${API_BASE}/api/sync/status`)
                    .then(r => r.json())
                    .then(status => {
                        if (status.last_sync) {
                            document.getElementById('lastSync').textContent = 
                                new Date(status.last_sync).toLocaleTimeString('zh-CN');
                        }
                        document.getElementById('syncCount').textContent = status.count || 0;
                    });
            }, 5000);
        });
    </script>
</body>
