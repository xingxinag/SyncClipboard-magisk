<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncClipboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .lang-switcher {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
        }
        
        .lang-switcher:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .status-item.active {
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        
        .status-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .clipboard-preview {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher" onclick="toggleLanguage()" data-i18n="langSwitch">ğŸŒ EN</div>
            <h1>ğŸ”„ SyncClipboard</h1>
            <p data-i18n="subtitle">åŸºäº Root çš„è·¨è®¾å¤‡å‰ªè´´æ¿åŒæ­¥</p>
        </div>
        
        <!-- çŠ¶æ€é¢æ¿ -->
        <div class="card">
            <h2 data-i18n="statusTitle">ğŸ“Š çŠ¶æ€ç›‘æ§</h2>
            <div class="status-grid">
                <div class="status-item active">
                    <div class="status-label" data-i18n="serviceStatus">æœåŠ¡çŠ¶æ€</div>
                    <div class="status-value" id="serviceStatus" data-i18n="running">è¿è¡Œä¸­</div>
                </div>
                <div class="status-item">
                    <div class="status-label" data-i18n="lastSync">æœ€ååŒæ­¥</div>
                    <div class="status-value" id="lastSync">--</div>
                </div>
                <div class="status-item">
                    <div class="status-label" data-i18n="syncCount">å·²åŒæ­¥</div>
                    <div class="status-value" id="syncCount">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label" data-i18n="autoSync">è‡ªåŠ¨åŒæ­¥</div>
                    <div class="status-value" id="autoSyncStatus">--</div>
                </div>
            </div>
        </div>
        
        <!-- å½“å‰å‰ªè´´æ¿ -->
        <div class="card">
            <h2 data-i18n="clipboardTitle">ğŸ“‹ å½“å‰å‰ªè´´æ¿</h2>
            <div class="clipboard-preview" id="clipboardContent" data-i18n="loading">æ­£åœ¨åŠ è½½...</div>
            <div class="button-group">
                <button class="btn btn-small" onclick="refreshClipboard()" data-i18n="refresh">åˆ·æ–°</button>
                <button class="btn btn-small" onclick="syncNow()" data-i18n="syncNow">ç«‹å³åŒæ­¥</button>
            </div>
        </div>
        
        <!-- WebDAV é…ç½® -->
        <div class="card">
            <h2 data-i18n="webdavTitle">â˜ï¸ WebDAV é…ç½®</h2>
            <div class="form-group">
                <label data-i18n="webdavUrl">WebDAV URL</label>
                <input type="text" id="webdavUrl" placeholder="https://dav.example.com/dav/">
            </div>
            <div class="form-group">
                <label data-i18n="username">ç”¨æˆ·å</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label data-i18n="password">å¯†ç </label>
                <input type="password" id="password">
            </div>
            <button class="btn" onclick="saveConfig()" data-i18n="save">ä¿å­˜é…ç½®</button>
        </div>
        
        <!-- åŒæ­¥è®¾ç½® -->
        <div class="card">
            <h2 data-i18n="settingsTitle">âš™ï¸ åŒæ­¥è®¾ç½®</h2>
            <div class="form-group">
                <label data-i18n="syncInterval">åŒæ­¥é—´éš”ï¼ˆç§’ï¼‰</label>
                <input type="number" id="syncInterval" value="60" min="10" max="3600">
            </div>
            <div class="form-group">
                <label data-i18n="enableSync">å¯ç”¨è‡ªåŠ¨åŒæ­¥</label>
                <select id="enableSync">
                    <option value="true" data-i18n="enabled">å¯ç”¨</option>
                    <option value="false" data-i18n="disabled">ç¦ç”¨</option>
                </select>
            </div>
            <button class="btn" onclick="saveConfig()" data-i18n="save">ä¿å­˜è®¾ç½®</button>
        </div>
    </div>
    
    <script>
        // å¤šè¯­è¨€æ”¯æŒ
        const i18n = {
            'zh-CN': {
                langSwitch: 'ğŸŒ EN',
                subtitle: 'åŸºäº Root çš„è·¨è®¾å¤‡å‰ªè´´æ¿åŒæ­¥',
                statusTitle: 'ğŸ“Š çŠ¶æ€ç›‘æ§',
                serviceStatus: 'æœåŠ¡çŠ¶æ€',
                running: 'è¿è¡Œä¸­',
                lastSync: 'æœ€ååŒæ­¥',
                syncCount: 'å·²åŒæ­¥',
                autoSync: 'è‡ªåŠ¨åŒæ­¥',
                clipboardTitle: 'ğŸ“‹ å½“å‰å‰ªè´´æ¿',
                loading: 'æ­£åœ¨åŠ è½½...',
                refresh: 'åˆ·æ–°',
                syncNow: 'ç«‹å³åŒæ­¥',
                webdavTitle: 'â˜ï¸ WebDAV é…ç½®',
                webdavUrl: 'WebDAV URL',
                username: 'ç”¨æˆ·å',
                password: 'å¯†ç ',
                save: 'ä¿å­˜é…ç½®',
                settingsTitle: 'âš™ï¸ åŒæ­¥è®¾ç½®',
                syncInterval: 'åŒæ­¥é—´éš”ï¼ˆç§’ï¼‰',
                enableSync: 'å¯ç”¨è‡ªåŠ¨åŒæ­¥',
                enabled: 'å¯ç”¨',
                disabled: 'ç¦ç”¨',
                syncSuccess: 'åŒæ­¥å®Œæˆï¼',
                syncFailed: 'åŒæ­¥å¤±è´¥',
                saveSuccess: 'é…ç½®å·²ä¿å­˜ï¼',
                saveFailed: 'ä¿å­˜å¤±è´¥',
                empty: '(ç©º)',
                getFailed: 'è·å–å¤±è´¥'
            },
            'en': {
                langSwitch: 'ğŸŒ ä¸­æ–‡',
                subtitle: 'Root-based Cross-device Clipboard Sync',
                statusTitle: 'ğŸ“Š Status Monitor',
                serviceStatus: 'Service Status',
                running: 'Running',
                lastSync: 'Last Sync',
                syncCount: 'Synced',
                autoSync: 'Auto Sync',
                clipboardTitle: 'ğŸ“‹ Current Clipboard',
                loading: 'Loading...',
                refresh: 'Refresh',
                syncNow: 'Sync Now',
                webdavTitle: 'â˜ï¸ WebDAV Config',
                webdavUrl: 'WebDAV URL',
                username: 'Username',
                password: 'Password',
                save: 'Save Config',
                settingsTitle: 'âš™ï¸ Sync Settings',
                syncInterval: 'Sync Interval (seconds)',
                enableSync: 'Enable Auto Sync',
                enabled: 'Enabled',
                disabled: 'Disabled',
                syncSuccess: 'Sync completed!',
                syncFailed: 'Sync failed',
                saveSuccess: 'Config saved!',
                saveFailed: 'Save failed',
                empty: '(empty)',
                getFailed: 'Failed to get'
            }
        };
        
        let currentLang = localStorage.getItem('lang') || 'zh-CN';
        
        // åˆ‡æ¢è¯­è¨€
        function toggleLanguage() {
            currentLang = currentLang === 'zh-CN' ? 'en' : 'zh-CN';
            localStorage.setItem('lang', currentLang);
            document.documentElement.lang = currentLang;
            updateLanguage();
        }
        
        // æ›´æ–°é¡µé¢è¯­è¨€
        function updateLanguage() {
            const texts = i18n[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'SELECT') {
                        el.placeholder = texts[key];
                    } else {
                        el.textContent = texts[key];
                    }
                }
            });
        }
        
        // API åŸºç¡€è·¯å¾„
        const API_BASE = '';
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();
                
                document.getElementById('webdavUrl').value = config.webdav_url || '';
                document.getElementById('username').value = config.webdav_username || '';
                document.getElementById('password').value = config.webdav_password || '';
                document.getElementById('syncInterval').value = config.sync_interval || 60;
                document.getElementById('enableSync').value = config.enabled ? 'true' : 'false';
                
                // æ›´æ–°è‡ªåŠ¨åŒæ­¥çŠ¶æ€
                const statusText = config.enabled ? i18n[currentLang].enabled : i18n[currentLang].disabled;
                document.getElementById('autoSyncStatus').textContent = statusText;
                
            } catch (err) {
                console.error('Failed to load config:', err);
            }
        }
        
        // ä¿å­˜é…ç½®
        async function saveConfig() {
            try {
                const config = {
                    webdav_url: document.getElementById('webdavUrl').value,
                    webdav_username: document.getElementById('username').value,
                    webdav_password: document.getElementById('password').value,
                    sync_interval: parseInt(document.getElementById('syncInterval').value),
                    enabled: document.getElementById('enableSync').value === 'true'
                };
                
                await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                alert(i18n[currentLang].saveSuccess);
                await loadConfig();
            } catch (err) {
                alert(i18n[currentLang].saveFailed + ': ' + err.message);
            }
        }
        
        // åˆ·æ–°å‰ªè´´æ¿
        async function refreshClipboard() {
            try {
                const response = await fetch(`${API_BASE}/api/clipboard`);
                const data = await response.json();
                const content = data.content || i18n[currentLang].empty;
                document.getElementById('clipboardContent').textContent = content;
            } catch (err) {
                document.getElementById('clipboardContent').textContent = 
                    i18n[currentLang].getFailed + ': ' + err.message;
            }
        }
        
        // ç«‹å³åŒæ­¥
        async function syncNow() {
            try {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> ' + i18n[currentLang].loading;
                
                await fetch(`${API_BASE}/api/sync/now`, { method: 'POST' });
                
                btn.disabled = false;
                btn.textContent = originalText;
                
                await refreshClipboard();
                alert(i18n[currentLang].syncSuccess);
            } catch (err) {
                alert(i18n[currentLang].syncFailed + ': ' + err.message);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
            loadConfig();
            refreshClipboard();
            
            // æ¯ 5 ç§’åˆ·æ–°ä¸€æ¬¡
            setInterval(() => {
                refreshClipboard();
            }, 5000);
        });
    </script>
</body>
</html>
